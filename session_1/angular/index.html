<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./bootstrap.css">
	<title></title>
	<style type="text/css">

		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
			display: none !important;
		}

	</style>
</head>
<body>
	<div ng-app="TodoApp" class="container" ng-controller="TodoCtrl" ng-cloak>
		<div class="row">
			<div class="col-md-12">
				<p>{{ title }}</p>
				<input type="text" ng-model="selectedTodo.label" placeholder="Insert Todo">
				<button class="btn-primary" ng-click="addTodo()">Add Todo</button>
				<ul>
					<li ng-repeat="todo in todos track by $index">
						<span ng-blue>{{ todo.label }}</span>
						<button class="btn btn-danger" ng-click="removeTodo($index)">Remove Todo</button>
						<button ng-hide="todo.done" class="btn btn-success" ng-click="toggleState($index)">Mark as Done</button>
						<button ng-show="todo.done" class="btn btn-warning" ng-click="toggleState($index)">Mark as Pending</button>
					</li>


				</ul>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./angular.js"></script>
	<script type="text/javascript" src="./main.js"></script>
</body>
</html>
